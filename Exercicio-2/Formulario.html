<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>
<body>
    <h1 style="text-align: center;">Cadastro de usúario</h1>

    <form>
      
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label" >Nome:</label>          
             <br />
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome Completo">            
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Telefone:</label>
            <br />
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Telefone">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">email:</label>
            <br />
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="email">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Senha:</label>
            <br />
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Senha">
        </div>
        
        <div class="form-check">
            <p>Sexo:</p>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Feminino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Masculino
            </label>
          </div>
        <br />

        <p>UF</p>
          <select class="form-select" aria-label="Default select example">
            
            <option selected>Escolha a Unidade Federativa</option>
            <option value="1">DF</option>
            <option value="2">GO</option>
            <option value="3">SP</option>
          </select>
    </form>
<br />

    <div class="form-check">
        <p>Hobbies</p>
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Futebol
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Xadrez
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Tênis
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Música
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Cinema
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Leitura
        </label>
      </div>



<div class="mb-3">
    <p>Observação:</p>
    <label for="exampleFormControlTextarea1" class="form-label"></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <div>
    <button type="button" class="btn-primary">Voltar</button>
    <button type="button" class="btn-secondary">Limpar</button>
    <button type="button" class="btn-success">Salvar</button>
  </div>

</body>
</html>
